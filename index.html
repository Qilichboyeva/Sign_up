<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <form action="">
        <h2>Ro'yxatdan o'tish</h2>
        <div class="input_row">
          <div class="input_wrap">
            <label for="firstName"> Ismingizni kiriting: </label>
            <input type="text" placeholder="Ismingiz" id="firstName" />
          </div>
          <div class="input_wrap">
            <label for="lastName"> Familiyangizni kiriting: </label>
            <input type="text" placeholder="Familiyangiz" id="lastName" />
          </div>
        </div>
        <div class="input_row">
          <div class="input_wrap">
            <label for="userName"> Username kiriting: </label>
            <input type="text" placeholder="Username" id="userName" />
          </div>
          <div class="input_wrap">
            <label for="email"> Emailingizni kiriting: </label>
            <input type="text" placeholder="Emailingiz" id="email" />
          </div>
        </div>
        <div class="input_row">
          <div class="input_wrap">
            <label for="password"> Parol kiriting: </label>
            <input type="password" placeholder="Parolingiz" id="password" />
          </div>
          <div class="input_wrap">
            <label for="r_password"> Parolingizni takrorlang: </label>
            <input type="password" placeholder="Parolingiz" id="r_password" />
          </div>
        </div>
        <div>
          <button type="submit">Ro'yxatdan o'tish</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
